<div class="modal fade" id="prog_reserva" role="dialog">
	<div class="modal-dialog modal-md">

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Reserva programada</h4>
			</div>
			<div class="modal-body">
				<form name="myForm" ng-submit="salvar()" style="padding: 10px;padding-left: 40px;">
					<div class="form-inline">
				    	<label style="padding-right: 57px;">
				       		Semanas:
				       		<select class="form-control" style="width: 140px;">
				       			<option></option>
							    <option>1</option>
							    <option>2</option>
							    <option>3</option>
							    <option>4</option>
							</select>
				    	</label>
						<label>
				       		Día:
				       		<select class="form-control" style="width: 140px;">
				       			<option></option>
							    <option>Lunes</option>
							    <option>Martes</option>
							    <option>Miércoles</option>
							    <option>Jueves</option>
							    <option>Viernes</option>
							    <option>Sábado</option>
							    <option>Domingo</option>
							</select>
				    	</label>
					</div>
					<div class="form-inline">
						<label style="padding-left:30px;">
					       Hora:
					       <select class="form-control" ng-model="res_hora" style="width: 140px;">
					       		<option></option>
							    <option>16:30</option>
							    <option>17:00</option>
							    <option>17:30</option>
							    <option>18:00</option>
							    <option>18:30</option>
							</select>
					    </label>
					</div>
					<div class="form-inline">
						<label style="padding-left:15px;padding-right: 25px;">
				       		Origen:
				       		<select class="form-control" style="width: 140px;">
				       			<option></option>
							    <option>Montevideo</option>
							    <option>Maldonado</option>
							</select>
				    	</label>
				    	<label>
				       		Destino:
				       		<select class="form-control" style="width: 140px;">
				       			<option></option>
							    <option>Montevideo</option>
							    <option>Maldonado</option>
							</select>
				    	</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn ok-button" data-dismiss="modal" ng-click="ingresar()">Generar reservas</button>
			</div>
		</div>

	</div>
</div>
