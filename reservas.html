<!doctype html>  
<html lang="es" ng-app="motor" class="full_height" style="height: 100% - 50px);">
<head>  
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="resources/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
	<link href="resources/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="style.css" />
	<title>Copsa - Resrevas</title>
	<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
</head>  
<body ng-controller="reservasCtrl" class="page_body full_height">
	<div ng-include="'menu_2.html'"></div>
	
	<div class="container full_height">
		<div class="row full_height">
			<div class="col-sm-offset-2 col-sm-8 full_height content">
				<div style="text-align: center;">
					<h1>Reservas</h1>
				</div>

				<div>
					<a href="#" data-toggle="modal" data-target="#edit_reserva" title="Nueva reserva">
						<span class="glyphicon glyphicon-plus nueva_reserva"></span>
					</a>
					<a href="#" data-toggle="modal" data-target="#prog_reserva" title="Reservas programadas" style="padding-right: 10px;">
						<span class="glyphicon glyphicon-calendar nueva_reserva"></span>
					</a>
					<table class="table table-bordered table-hover table-responsive table-res" style="width: 100%;">
						<thead style="font-weight: bold;">
						<tr style="background: #be0612;color: wheat;">
								<td>Fecha</td>
								<td>Hora</td>
								<td>Salida</td>
								<td>Llegada</td>
								<td>Pasajes</td>
								<td></td>
							</tr>
						</thead>
						<tr ng-repeat="r in reservas" class="{{r.style}}">
							<td>{{ r.fecha }}</td>
							<td>{{ r.hora }}</td>
							<td>{{ r.origen }}</td>
							<td>{{ r.destino }}</td>
							<td>{{ r.pasajes }}</td>
							<td style="text-align: center;"><span class="glyphicon {{ r.icon }} pointer"></span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div ng-include="'modal/reserva_abm.html'"></div>
	<div ng-include="'modal/reserva_prog.html'"></div>

	<script src="resources/jquery-2.0.3.min.js"></script>
	<script src="resources/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="resources/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script src="resources/angular-1.5.8.min.js"></script>
	<script src="resources/scrollglue.js"></script>
	<script src="resources/ngStorage.min.js"></script>
	<script src="resources/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="resources/angular-animate.js"></script>
	<script src="js/main.js"></script>
	<script src="js/reservas.js"></script>
</body>
	<script type="text/javascript">
		setTimeout(function(){
		    $(window).on('load',function(){
		        $('#prog_reserva').modal('show');
		        console.log('lala');
		    });
		}, 2000);
	</script>	
</html>
